<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="../javascript/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/pocket-calculator" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <div class="fundo">
        <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button id="clear" class="botao" onclick="clean()">Clear</button></td>
                    <td><button id="clear" class="botao" id="back" onclick="back()">ðŸ ”</button></td>
                    <td><button id="buton" class="botao" onclick="insert('/')">/</button></td>
                    <td><button id="buton" class="botao" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button id="buton" class="botao" onclick="raiz()">&Sqrt;</button></td>
                    <td><button id="buton" class="botao" onclick="expoente()">x<sup>2</sup></button></td>
                    <td><button id="buton" class="botao" onclick="insert('**')">x<sup>n</sup></button></td>
                    <td><button id="buton" class="botao" onclick="fatorial()">n!</button></td>
                </tr>
                <tr>
                    <td><button id="buton" class="botao" onclick="loga2()">log<sub>2</sub></button></td>
                    <td><button id="buton" class="botao" onclick="loga10()">log<sub>10</sub></button></td>
                    <td colspan="2"><button id="log" class="botao" onclick="logaN()">log<sub>n</sub></button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button id="buton" class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button id="buton" class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" id="igual" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" id="zero" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
